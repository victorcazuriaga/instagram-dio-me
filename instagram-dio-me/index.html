<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Instragram</title>
  </head>
  <body>
    <main>
      <div class="container_content">
        <div class="container_img">
           <img src="./images/style.png" alt="telephone" />
        </div>

        <div class="container_login">
          <div class="login">
            <div class="instagram_logo">
              <img src="./images/instagram_logo.png" alt="logotipo" />
            </div>
            <div class="form_login">
              <input
                name="user"
                placeholder="Telefone, nome de usuário ou email"
              />
              <input name="password" placeholder="Senha" />

              <button type="submit">Entrar</button>
              <div class="ou"> 
                <img src="./images/OU.png" alt="ou" >
            </div>
                <div class="footer_login">
                    
                    <p>Entrar com facebook</p>
                    <span> Esqueceu a senha ?</span>    
                </div>

            </div>
          </div>
          <div class="container_register">
            <p>Não tem um conta?</p>
            <p class="blue">Cadastre-se</p>
          </div>
          <div class="container_download_app">
            <p>Obtenha o aplicativo</p>
            <div class="imagem">
            <img src="./images/apple-button.png" alt="appleStore"  />
            <img
              src="./images/googleplay-button.png"
              alt="playstore"
            />
        </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
